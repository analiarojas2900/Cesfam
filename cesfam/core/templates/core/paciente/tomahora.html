{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de hora</title>
    <link rel="icon" type="image/x-icon" href="{% static '../static/img/logo.png' %}">
    <link type="text/css" rel="stylesheet" href="{% static '../static/css/style.css' %}">
</head>
<body>
    <div class="angry-grid">
        <div id="inicioinv">&nbsp;
            <div class="container1">
                <h1>Toma de Hora Médica</h1>
                <form id="appointment-form" action="submit.php" method="post">
                  <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="doctor">Médico:</label>
                    <select id="doctor" name="doctor" required>
                      <option value="">Seleccionar médico</option>
                      <option value="1">Dr. Juan Pérez</option>
                      <option value="2">Dra. María Gómez</option>
                      <option value="3">Dr. Pedro Rodríguez</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                  </div>
                  <div class="form-group">
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                  </div>
                  <input type="submit" value="Tomar hora">
                </form>
              </div>
        </div>
    <div id="informacioninv">&nbsp;
        
    </div>
</body>
</html>
